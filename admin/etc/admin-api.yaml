Name: admin-api
Host: 0.0.0.0
Port: 8888
Mode: pro

# 跨域配置
Cors:
  AllowOrigins:
    - "*"  # 允许所有域名,生产环境建议指定具体域名,如: http://localhost:5173
  AllowMethods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  AllowHeaders:
    - Content-Type
    - Authorization
    - X-Requested-With
  ExposeHeaders:
    - Content-Length
    - Access-Control-Allow-Origin
  AllowCredentials: true  # 是否允许携带凭证(cookies)

Authorization:
  AccessSecret: 2yB#@guNbKJDtgys  # JWT 签名密钥，建议使用足够长且复杂的随机字符串
  AccessExpire: 86400   # JWT 过期时间（秒），例如 86400 秒 = 24 小时

DataSource: postgres://postgres:123456@pg:5432/gozero?sslmode=disable

TokenRedis:
  Host: zero-redis:6379
  Type: node
  Pass: "123456"

ConfigCenter:
  Etcd:
    Hosts:
      - etcd:2379
    Key: "/configs/admin-api.yaml"

AuthConf:
  Etcd:
    Hosts:
      - etcd:2379
    Key: auth.admin.rpc

UserConf:
  Etcd:
    Hosts:
      - etcd:2379
    Key: user.admin.rpc

#Monitoring
Prometheus:
  Host: 0.0.0.0
  Port: 4009
  Path: /metrics

#链路追踪
Telemetry:
  Name: gozero-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  Mode: file
  KeepDays: 7
  MaxSize: 20
  MaxBackups: 0
  StackCooldownMillis: 500
